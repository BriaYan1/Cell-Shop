{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu carrito de Compa</title>
    <link rel="stylesheet" href="{% static '/estilo_carrito.css' %}">
    <link rel="icon" href="{% static 'logo/logo.png' %}" type="icono" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="menu">
            <div class="left-menu">
                <img src="{% static 'logo/logo.png' %}" alt="" class="logo">
            </div>

            <!-- <div class="right-menu">
                <i class="fa-solid fa-cart-shopping"></i>
            </div> -->
        </nav>

        <hr class="menu-line">
    </header>

    <main>
        <button>Continuar comprando</button>

        <div class="cart-container">
            <h2>Tu carrito</h2>
            <div class="cart-header">
                <div class="header-item" style="display: inline-block; width: 25%;">Producto</div>
                <div class="header-item" style="display: inline-block; width: 25%;">Precio</div>
                <div class="header-item" style="display: inline-block; width: 25%;">Cantidad</div>
                <div class="header-item" style="display: inline-block; width: 25%;">Subtotal</div>
            </div>
            <div class="cart-items">
                <div class="cart-item">
                    <img src="{% static 'imagenes/Celular-Tecno-Spark-20.png' %}" alt="Tecno Camon 30" class="product-image">
                    <p class="product-price">$135.00</p>
                    <p class="product-quantity">Cant. 2</p>
                    <p class="product-subtotal">Subtotal: $270.00</p>
                    <button class="remove-item">
                        <i class="fa-solid fa-trash-alt"></i>
                    </button>
                </div>
                <div class="cart-item">
                    <img src="{% static 'imagenes/Honor-magic-6-lite-verde.png' %}" alt="Honor Magic 6 Lite" class="product-image">
                    <p class="product-price">$315.00</p>
                    <p class="product-quantity">Cant. 1</p>
                    <p class="product-subtotal">Subtotal: $315.00</p>
                    <button class="remove-item">
                        <i class="fa-solid fa-trash-alt"></i>
                    </button>
                </div>
            </div>
            <div class="total-carrito">
                <!-- <h3>Total del Carrito: <span id="total-carrito">$450.00</span></h3> -->
            </div>
        </div>
        <section class="total_carrito">
            <h2>Total del carrito</h2>
            <div class="subtotal">
                <p>Subtotal: $585.00<span id="subtotal"></span></p>
            </div>
            <div class="total_a-pagar">
                <p>Total: $585.00<span id="total"></span></p>
            </div>
            <button class="realizar_compra">Finalizar compra</button>
        </section>
    </main>
</body>
</html>
